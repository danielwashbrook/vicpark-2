<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
         <!--[if lte IE 8]>
             <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
         <![endif]-->
         <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Victoria Park 2.0</title>
    </head>
    <body>

<div class="container" id="main">
  <div id="wrap" class="row-fluid wrap">
      <div class="header row-fluid">
        <p class="span12">
          <a href="#menu" class="side-menu-link btn btn-mini" title="Click for sub-menu">
          </a>
          <a class="navbar-brand" href="#"><img src="img/header-logo@2x.png" class="logo-header"></a>
        </p>
      </div>
    <!--Sidebar content-->
    <aside class="well span3 oc" id="side-menu" role="navigation">
        <div class="ui-panel-inner">
            <form action="search.html" method="get" data-ajax="false">
             <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                <a href="#" class="clear-button">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </a>
              </div>
          </form>
          <ul class="nav nav-list">
            <li><a class="mapicon ui-link" href="#map">View Map</a></li>
            <li><a class="explore ui-link" href="#main">Explore</a></li>
            <li><a class="events ui-link" href="#map" data-link="Events">Events</a></li>
            <li><a class="bookmarks ui-link" href="#">Bookmarks</a></li>
          </ul>
      </div>
    </aside>

    <!--Body content-->
    <section class="well span12 ">
         <div id="map"></div>
       <script>
            var map = L.map('map');

            L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
            }).addTo(map);

            function onLocationFound(e) {
                var radius = e.accuracy / 2;

                L.marker(e.latlng).addTo(map)
                    .bindPopup("You are within " + radius + " meters from this point").openPopup();

                L.circle(e.latlng, radius).addTo(map);
            }

            function onLocationError(e) {
                alert(e.message);
            }

            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);

            map.locate({setView: true, maxZoom: 16});
         </script>
     </section>

  </div>
</div>

</main>

    <script type="text/javascript" src="phonegap.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    </body>
</html>
